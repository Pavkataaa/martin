<!DOCTYPE html>
<html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="project/project1.css" /> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Създаване на акаунт</title>
</head>
<body>
    <div class="container">
    <h2>Създаване на акаунт</h2>
    <form>
        <div class="form-group">
            <label for="username">Потребителско име:</label>
            <input type="text" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Имейл:</label>
            <input type="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Парола:</label>
            <input type="password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="confirm-password">Потвърди парола:</label>
            <input type="password" id="confirm-password" class="form-control">
        </div>
        <button class="btn">Създай акаунт</button>
    </form>
</body>
</html>
